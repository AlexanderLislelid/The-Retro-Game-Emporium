<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS SPA</title>
    <link rel="stylesheet" href="./src/styles/styles.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 64 64"
            shape-rendering="crispEdges"
            aria-label="Home"
          >
            <g fill="currentColor">
              <!-- Roof (symmetrical) -->
              <rect x="30" y="8" width="4" height="4" />

              <rect x="26" y="12" width="4" height="4" />
              <rect x="30" y="12" width="4" height="4" />
              <rect x="34" y="12" width="4" height="4" />

              <rect x="22" y="16" width="4" height="4" />
              <rect x="26" y="16" width="4" height="4" />
              <rect x="30" y="16" width="4" height="4" />
              <rect x="34" y="16" width="4" height="4" />
              <rect x="38" y="16" width="4" height="4" />

              <rect x="18" y="20" width="4" height="4" />
              <rect x="22" y="20" width="4" height="4" />
              <rect x="26" y="20" width="4" height="4" />
              <rect x="30" y="20" width="4" height="4" />
              <rect x="34" y="20" width="4" height="4" />
              <rect x="38" y="20" width="4" height="4" />
              <rect x="42" y="20" width="4" height="4" />

              <!-- House walls -->
              <rect x="18" y="24" width="4" height="4" />
              <rect x="42" y="24" width="4" height="4" />

              <rect x="18" y="28" width="4" height="4" />
              <rect x="42" y="28" width="4" height="4" />

              <rect x="18" y="32" width="4" height="4" />
              <rect x="42" y="32" width="4" height="4" />

              <rect x="18" y="36" width="4" height="4" />
              <rect x="42" y="36" width="4" height="4" />

              <rect x="18" y="40" width="4" height="4" />
              <rect x="42" y="40" width="4" height="4" />

              <rect x="18" y="44" width="4" height="4" />
              <rect x="42" y="44" width="4" height="4" />

              <!-- Floor -->
              <rect x="18" y="48" width="4" height="4" />
              <rect x="22" y="48" width="4" height="4" />
              <rect x="26" y="48" width="4" height="4" />
              <rect x="30" y="48" width="4" height="4" />
              <rect x="34" y="48" width="4" height="4" />
              <rect x="38" y="48" width="4" height="4" />
              <rect x="42" y="48" width="4" height="4" />

              <!-- Door -->
              <rect x="30" y="40" width="4" height="4" />
              <rect x="30" y="44" width="4" height="4" />

              <!-- Windows -->
              <rect x="24" y="32" width="4" height="4" />
              <rect x="36" y="32" width="4" height="4" />
            </g></svg
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/catalogue" data-link>Catalogue</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="app"></div>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
